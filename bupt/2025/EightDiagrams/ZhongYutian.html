<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>太极图</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      overflow: hidden;
      color: #fff;
    }

    .app {
      text-align: center;
      padding: 28px 18px;
      width: min(560px, 92vw);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 18px;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
      letter-spacing: 1px;
    }

    .stage {
      display: grid;
      place-items: center;
      padding: 18px 0 14px;
    }

    .taiji-wrapper {
      display: inline-grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transform: translateZ(0);
      transition: transform 0.25s ease, filter 0.25s ease;
      filter: drop-shadow(0 12px 36px rgba(0,0,0,.35));
    }

    .taiji-wrapper:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 18px 46px rgba(0,0,0,.45));
    }

    /* 太极图*/
    .taiji {
      width: clamp(190px, 44vw, 280px);
      height: clamp(190px, 44vw, 280px);
      border-radius: 50%;
      background: linear-gradient(90deg, #000 50%, #fff 50%);
      position: relative;
      border: 1px solid rgba(0,0,0,.35);
      will-change: transform;
    }

    .taiji::before,
    .taiji::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 50%;
      border-radius: 50%;
    }

    .taiji::before {
      top: 0;
      /* 上半：白底黑点 */
      background: radial-gradient(circle at center, #000 0 18%, #fff 18.5px);
    }

    .taiji::after {
      bottom: 0;
      /* 下半：黑底白点 */
      background: radial-gradient(circle at center, #fff 0 18%, #000 18.5px);
    }

    .tip {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.92;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 0.92; transform: translateY(0); }
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .controls button {
      padding: 10px 16px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 8px;
      background: rgba(255,255,255,.12);
      color: #fff;
      cursor: pointer;
      transition: transform .15s ease, background-color .2s ease, border-color .2s ease;
      backdrop-filter: blur(6px);
    }

    .controls button:hover {
      background: rgba(255,255,255,.18);
      border-color: rgba(255,255,255,.55);
    }

    .controls button:active {
      transform: translateY(1px);
    }

    .meta {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
    }

    .kbd {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(0,0,0,.18);
      margin: 0 2px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>太极图</h1>

    <div class="stage">
      <div class="taiji-wrapper" id="wrapper" aria-label="太极图（点击暂停/继续）" title="点击暂停/继续；悬停加速">
        <div class="taiji" id="taiji"></div>
      </div>
      <div class="tip" id="tip">悬停可加速，点击可暂停/继续；也可用按钮切换
