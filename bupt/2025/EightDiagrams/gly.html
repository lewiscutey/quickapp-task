<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>现代简约八卦图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    .subtitle {
      color: #7f8c8d;
      margin-bottom: 40px;
      font-size: 14px;
    }

    .taiji {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: linear-gradient(90deg, #3498db 50%, #2c3e50 50%);
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 
                  inset 0 0 20px rgba(255, 255, 255, 0.2);
      margin: 0 auto 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .taiji::before,
    .taiji::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .taiji::before {
      top: 0;
      background: radial-gradient(circle at center, #3498db 0 25px, #2c3e50 25.5px);
    }

    .taiji::after {
      bottom: 0;
      background: radial-gradient(circle at center, #2c3e50 0 25px, #3498db 25.5px);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      justify-content: center;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .info {
      color: #7f8c8d;
      font-size: 14px;
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
    }

    .instructions {
      margin-top: 20px;
      font-size: 12px;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>现代简约八卦图</h1>
    <div class="subtitle">阴阳平衡的现代诠释</div>
    
    <div class="taiji" id="taiji-diagram"></div>
    
    <div class="controls">
      <button id="speed-up">加速</button>
      <button id="speed-down">减速</button>
      <button id="reverse">反向</button>
    </div>
    
    <div class="info">
      八卦图是中国古代哲学的重要符号，代表阴阳相互转化、对立统一的哲学思想。
      本设计采用现代简约风格，以蓝色和深灰色替代传统黑白，展现传统符号的现代美感。
    </div>
    
    <div class="instructions">
      提示：鼠标悬停开始旋转 | 双击切换方向 | 使用按钮控制速度
    </div>
  </div>

  <script>
    const taiji = document.getElementById('taiji-diagram');
    let isRotating = false; // 旋转状态标记
    let currentAngle = 0;   // 当前旋转角度
    let rotationSpeed = 2;  // 旋转速度（度/帧），可调整
    let animationId = null; // 动画帧ID

    // 旋转动画函数
    function rotate() {
      // 每帧增加旋转角度
      currentAngle = (currentAngle + rotationSpeed) % 360;
      taiji.style.transform = `rotate(${currentAngle}deg)`;
      // 继续下一帧动画
      animationId = requestAnimationFrame(rotate);
    }

    // 鼠标移入：开始旋转
    taiji.addEventListener('mouseenter', () => {
      if (!isRotating) {
        isRotating = true;
        rotate(); // 启动动画
      }
    });

    // 鼠标移出：停止旋转
    taiji.addEventListener('mouseleave', () => {
      if (isRotating) {
        isRotating = false;
        cancelAnimationFrame(animationId); // 取消动画帧
      }
    });

    // 触摸设备支持
    taiji.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!isRotating) {
        isRotating = true;
        rotate();
      }
    });

    taiji.addEventListener('touchend', (e) => {
      // 检查触摸是否仍在元素内
      const rect = taiji.getBoundingClientRect();
      const touch = e.changedTouches[0];
      const isInside = (
        touch.clientX >= rect.left &&
        touch.clientX <= rect.right &&
        touch.clientY >= rect.top &&
        touch.clientY <= rect.bottom
      );

      if (!isInside && isRotating) {
        isRotating = false;
        cancelAnimationFrame(animationId);
      }
    });

    // 双击切换旋转方向
    taiji.addEventListener('dblclick', () => {
      rotationSpeed = -rotationSpeed; // 反转方向
    });

    // 按钮控制
    document.getElementById('speed-up').addEventListener('click', () => {
      if (rotationSpeed > 0) {
        rotationSpeed = Math.min(rotationSpeed + 1, 10);
      } else {
        rotationSpeed = Math.max(rotationSpeed - 1, -10);
      }
    });

    document.getElementById('speed-down').addEventListener('click', () => {
      if (rotationSpeed > 0) {
        rotationSpeed = Math.max(rotationSpeed - 1, 1);
      } else {
        rotationSpeed = Math.min(rotationSpeed + 1, -1);
      }
    });

    document.getElementById('reverse').addEventListener('click', () => {
      rotationSpeed = -rotationSpeed;
    });
  </script>
</body>
</html>
